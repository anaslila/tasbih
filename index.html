<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="Tasbih Counter - Minimalist digital dhikr counter">
    <title>Tasbih Counter v5.2</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7113/7113227.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/7113/7113227.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header -->
        <header class="header">
            <h1 class="title">Tasbih Counter</h1>
            <button class="menu-btn" id="menuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
        </header>
        
        <!-- Counter Section -->
        <div class="counter-section">
            
            <!-- Animated Tasbih Beads -->
            <div class="tasbih-beads" id="tasbihBeads">
                <!-- Beads will be generated by JavaScript -->
            </div>
            
            <!-- Counter Display -->
            <div class="counter-display" id="counterDisplay">
                <div class="count-number" id="countNumber">0</div>
                <div class="count-target" id="countTarget">/ 33</div>
            </div>
            
            <!-- Tap Area -->
            <div class="tap-area" id="tapArea">
                <div class="tap-hint">Tap to count</div>
            </div>
            
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" id="minusBtn" title="Subtract">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            </button>
            
            <button class="control-btn primary" id="resetBtn" title="Reset">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                    <path d="M8 16H3v5"/>
                </svg>
            </button>
            
            <button class="control-btn" id="saveBtn" title="Save">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
                </svg>
            </button>
        </div>
        
        <!-- Target Selector -->
        <div class="target-selector">
            <button class="target-btn" data-target="11">11</button>
            <button class="target-btn active" data-target="33">33</button>
            <button class="target-btn" data-target="66">66</button>
            <button class="target-btn" data-target="99">99</button>
            <button class="target-btn" data-target="custom" id="customTargetBtn">Custom</button>
        </div>
        
        <!-- Custom Target Input (Hidden by default) -->
        <div class="custom-target-input" id="customTargetInput" style="display: none;">
            <input type="number" id="customTargetValue" placeholder="Enter custom target" min="1" max="9999">
            <button class="set-target-btn" id="setTargetBtn">Set Target</button>
        </div>
        
        <!-- Statistics Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total Count</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        ircle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="statTime">00:00</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="statSpeed">0</div>
                    <div class="stat-label">Per Minute</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        ircle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="statEtc">--</div>
                    <div class="stat-label">ETC</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="statSessions">0</div>
                    <div class="stat-label">Sessions</div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h2>Menu</h2>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        
        <div class="menu-content">
            <button class="menu-item" id="historyBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v5h5M3.05 13A9 9 0 1 0 3 8"/>
                </svg>
                <span>History</span>
            </button>
            
            <button class="menu-item" id="dhikrBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20h9M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                </svg>
                <span>Select Dhikr</span>
            </button>
            
            <button class="menu-item" id="settingsBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    ircle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m5.66 5.66 4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m5.66-5.66 4.24-4.24"/>
                </svg>
                <span>Settings</span>
            </button>
        </div>
        
        <div class="menu-footer">
            <div class="version">v5.2 Minimal</div>
        </div>
    </div>
    
    <!-- Dhikr Modal -->
    <div class="modal" id="dhikrModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Dhikr</h3>
                <button class="modal-close" id="dhikrClose">×</button>
            </div>
            <div class="dhikr-list">
                <button class="dhikr-item active" data-dhikr="Subhanallah">
                    <div class="dhikr-arabic">سُبْحَانَ اللَّهِ</div>
                    <div class="dhikr-name">Subhanallah</div>
                </button>
                <button class="dhikr-item" data-dhikr="Alhamdulillah">
                    <div class="dhikr-arabic">الْحَمْدُ لِلَّهِ</div>
                    <div class="dhikr-name">Alhamdulillah</div>
                </button>
                <button class="dhikr-item" data-dhikr="Allahu Akbar">
                    <div class="dhikr-arabic">اللَّهُ أَكْبَرُ</div>
                    <div class="dhikr-name">Allahu Akbar</div>
                </button>
                <button class="dhikr-item" data-dhikr="La ilaha illallah">
                    <div class="dhikr-arabic">لَا إِلَٰهَ إِلَّا ٱللَّٰهُ</div>
                    <div class="dhikr-name">La ilaha illallah</div>
                </button>
                <button class="dhikr-item" data-dhikr="Astaghfirullah">
                    <div class="dhikr-arabic">أَسْتَغْفِرُ اللّٰهَ</div>
                    <div class="dhikr-name">Astaghfirullah</div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- History Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>History</h3>
                <button class="modal-close" id="historyClose">×</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" id="settingsClose">×</button>
            </div>
            <div class="settings-list">
                <div class="setting-item">
                    <span>Vibration</span>
                    <label class="toggle">
                        <input type="checkbox" id="vibrationToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span>Sound</span>
                    <label class="toggle">
                        <input type="checkbox" id="soundToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span>Dark Mode</span>
                    <label class="toggle">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <button class="settings-action-btn danger" id="clearDataBtn">Clear All Data</button>
            </div>
        </div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
